<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Kanban board</title>
	  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="board" class="board">
		    <h1>Kanban board</h1>
		    <div class="add-column-btn">
		    	<button class="create-column">Add a column</button>
			</div>
		    <div class="column-container"></div>
		    <script id="column-template" type="x-tmpl-mustache">
    			<div class="column">
    				<div class="column-header">
        				<h2 class="column-title">{{ name }}</h2>
        				<button class="btn-delete">X</button>
        			</div>
        			<ul id={{ id }} class="column-card-list"></ul>
        			<div class="add-card-btn">
        				<button class="add-card">Add a card</button>
        			</div>
    			</div>
			</script>
			<script id="card-template" type="x-tmpl-mustache">
			  	<div class="card">
			  		<div class="card-header">
				    	<p class="card-description">{{ description }}</p>
				    	<button class="btn-delete">x</button>
			    	</div>
			  	</div>
			</script>
		</div>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.1/Sortable.min.js"></script>
	  	<script type="text/javascript" src="Column.js"></script>
    	<script type="text/javascript" src="Card.js"></script>
    	<script type="text/javascript" src="Board.js"></script>
    	<script type="text/javascript" src="App.js"></script>
	</body>
</html>
